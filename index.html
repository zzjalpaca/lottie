<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html {
      margin: 0;
      padding: 0;
      background-color: #1E1C26;
    }
    body,
    html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    #svgContainer {
      width: 800px;
      height: 80%;
      background-color: #1E1C26;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }
  </style>
</head>

<body>
  <div id="svgContainer"></div>
  <!-- <div id="lottie-pumped-up"></div> -->
  
  <script src="https://unpkg.com/lottie-web@5.2.1/build/player/lottie.js"></script>
  <script>
    /* Shapes */
    var svgContainer = document.getElementById('svgContainer');
    var pumpedUp = document.getElementById('lottie-pumped-up');
    var animItem = lottie.loadAnimation({
      wrapper: svgContainer,
      animType: 'svg',
      loop: true,
      path: 'https://zzjalpaca.github.io/lottie/c.json'
      // path: 'https://www.easy-mock.com/mock/5d19d873b5a2f91e7a6f6998/shijie/data.json'
    });

    const pumpedUpInstance = lottie.loadAnimation({
      wrapper: pumpedUp,
      animType: 'svg',
      loop: true,
      path: 'https://www.easy-mock.com/mock/5d19d873b5a2f91e7a6f6998/shijie/animation.json',
    });
  </script>
</body>

</html>
